<div class="register-container">
  <h2>Register</h2>

  <input
    type="text"
    placeholder="Full Name"
    [(ngModel)]="registerData.fullName"
  />

  <input
    type="email"
    placeholder="Email"
    [(ngModel)]="registerData.email"
  />

  <input
    type="password"
    placeholder="Password"
    [(ngModel)]="registerData.password"
  />

  <button (click)="onRegister()">Register</button>
</div>
