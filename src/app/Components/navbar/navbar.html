<nav class="navbar">
  <div class="nav-left">
    <div class="logo">DryFruit Store</div>

    <!-- Hamburger -->
    <div class="hamburger" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <ul class="nav-links" [class.open]="menuOpen">

    <ng-container *ngIf="!(isLoggedIn$ | async)">
      <li><a routerLink="/home" (click)="closeMenu()">Home</a></li>
      <li><a routerLink="/about" (click)="closeMenu()">About</a></li>
      <li><a routerLink="/policy" (click)="closeMenu()">Policy</a></li>
      <li><a routerLink="/login" (click)="closeMenu()">Login</a></li>
      <li><a routerLink="/register" (click)="closeMenu()">Register</a></li>
    </ng-container>

    <li *ngIf="isLoggedIn$ | async">
      <a routerLink="/cart" (click)="closeMenu()">
        ðŸ›’ Cart <span class="cart-count" *ngIf="cartCount > 0">{{ cartCount }}</span>
      </a>
    </li>

    <li *ngIf="isLoggedIn$ | async">
      <button class="logout-btn" (click)="logout(); closeMenu()">Logout</button>
    </li>

  </ul>
</nav>
